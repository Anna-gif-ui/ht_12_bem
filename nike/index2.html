<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0dd4081373.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col col--1-2 ">
                        <a href="#" class="card__logo"><img src="img/logo.png" alt=""></a>
                        <div class="card__left">
                            <div class="card__left__img--wrap"><img class="card__left__img" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
                            </div>
                            <ul class="card__left__dots">
                                <li class="card__left__dot card__left__dot--active"></li>
                                <li class="card__left__dot card__left--second"></li>
                                <li class="card__left__dot card__left--third"></li>
                                <li class="card__left__dot card__left--fourth"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col col--1-3">
                        <div class="card__right">
                                <h1 class="card__right__heading">NB Stefan <br>Janoski Max</h1>
                                <p class="card__right__subtitle">Unisex Skateboarding Shoe (Men</p>
                                <ul class="card__right__stars" data-stars="3" >
                                    <li class="card__right__star"><i class="fas fa-star"></i></li>
                                    <li class="card__right__star"><i class="fas fa-star"></i></li>
                                    <li class="card__right__star"><i class="fas fa-star"></i></li>
                                    <li class="card__right__star"><i class="fas fa-star"></i></li>
                                    <li class="card__right__star"><i class="fas fa-star"></i></li>
                                </ul>
                                <select class="card__right__select" name="list1" autofocus>
                                    <option value="0">size</option>
                                    <option value="1" disabled>36</option>
                                    <option value="2">38</option>
                                    <option value="3">39</option>
                                </select>
                                <select  class="card__right__select" name="list2" autofocus>
                                <option value="0">qty</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <a class="btn" href="#">add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
